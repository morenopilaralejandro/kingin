<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{egggroup.keywords}">
	    <meta name="description" th:content="#{egggroup.description}">
	    <meta name="author" th:content="#{general.author}">
        <title th:text="${eggGrp.getInternatName().get(lang)} + 'ï½œ' + #{general.web}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header-fragments.html :: header(lang = ${lang})}"></header>

        <div th:replace="~{fragments/lang-fragments.html :: lang-div(url = ${url})}"></div>

        <div class="container-main">
            <div class="wrapper-main">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a 
                                th:href="@{/{lang}/index(lang=${lang})}" 
                                th:text="#{index.home}">
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a 
                                th:href="@{/{lang}/index#database(lang=${lang})}" 
                                th:text="#{index.database}">
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a 
                                th:href="@{/{lang}/egg-group(lang=${lang})}" 
                                th:text="#{egggroup.list.title}">
                            </a>
                        </li>
                        <li 
                            class="breadcrumb-item active" aria-current="page" 
                            th:text="${eggGrp.getInternatName().get(lang)}">
                        </li>
                    </ol>
                </nav>

                <div>
                    <h1 th:text="${eggGrp.getInternatName().get(lang)}"></h1>
                    <div class="toc">
                        <span class="toc-title" th:text="#{general.toc}"></span>
                        <ul class="toc-list">
                            <li>
                                <a href="#list">
                                    <span th:text="${'1. '}"></span> 
                                    <span th:text="#{egggroup.list}"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#other-lang">
                                    <span th:text="${'2. '}"></span> 
                                    <span th:text="#{lang.other}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <section>
                        <h2 id="#list" th:text="#{egggroup.list}"></h2>     
                        <div th:replace="~{fragments/egg-group-fragments.html :: egg-group-other-table(
                            pds = ${eggGrp.getPds()}, 
                            eggGrp = ${eggGrp},
                            lang = ${lang})}">
                        </div>
                    </section>
                    <section>
                        <h2 id="other-lang" th:text="#{lang.other}"></h2>     
                        <div th:replace="~{fragments/lang-fragments.html :: lang-other(
                            internatName = ${eggGrp.getInternatName()})}">
                        </div>
                    </section>
                </div>            
            </div>
        </div>

        <footer th:replace="~{fragments/footer-fragments.html :: footer(lang = ${lang})}"></footer>
    </body>
</html>
