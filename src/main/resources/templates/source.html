<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{source.keywords}">
	    <meta name="description" th:content="#{source.description}">
	    <meta name="author" th:content="#{general.author}">
        <title th:text="#{source.title} + 'ï½œ' + #{general.web}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header-fragments.html :: header(lang = ${lang})}"></header>

        <div th:replace="~{fragments/lang-fragments.html :: lang-div(url = ${url})}"></div>

        <div class="container-main" style="margin-bottom: 300px;">
            <div class="wrapper-main">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a 
                                th:href="@{/{lang}/index(lang=${lang})}" 
                                th:text="#{index.home}">
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a 
                                th:href="@{/{lang}/index#database(lang=${lang})}" 
                                th:text="#{index.database}">
                            </a>
                        </li>
                        <li 
                            class="breadcrumb-item active" aria-current="page" 
                            th:text="#{source.title}">
                        </li>
                    </ol>
                </nav>

                <div>
                    <h1 th:text="#{source.title}"></h1>
                    <ul>
                        <li>
                            <a 
                                th:href="#{source.link.yakkun}" 
                                th:text="#{source.text.yakkun}">
                            </a>                        
                        </li>
                        <li>
                            <a 
                                th:href="#{source.link.serebii}" 
                                th:text="#{source.text.serebii}">
                            </a>                        
                        </li>
                        <li>
                            <a 
                                th:href="#{source.link.bulbapedia}" 
                                th:text="#{source.text.bulbapedia}">
                            </a>                        
                        </li>
                        <li>
                            <a th:href="#{source.link.pokewiki}" 
                                th:text="#{source.text.pokewiki}"></a>                        
                        </li>
                        <li>
                            <a th:href="#{source.link.atwiki}" 
                                th:text="#{source.text.atwiki}"></a>                        
                        </li>
                        <li>
                            <a 
                                th:href="#{source.link.pokemondb}" 
                                th:text="#{source.text.pokemondb}">
                            </a>                        
                        </li>
                        <li>
                            <a 
                                th:href="#{source.link.psypokes}" 
                                th:text="#{source.text.psypokes}">
                            </a>                        
                        </li>
                        <li>
                            <a 
                                th:href="#{source.link.marriland}" 
                                th:text="#{source.text.marriland}">
                            </a>                        
                        </li>
                        <li>
                            <a 
                                th:href="#{source.link.wikidex}" 
                                th:text="#{source.text.wikidex}">
                            </a>                        
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <footer th:replace="~{fragments/footer-fragments.html :: footer(lang = ${lang})}"></footer>
    </body>
</html>
