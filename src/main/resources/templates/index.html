<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{index.keywords}">
	    <meta name="description" th:content="#{index.description}">
	    <meta name="author" th:content="#{general.author}">
        <title th:text="#{index.title}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header.html :: header}"></header>

        <div th:replace="~{fragments/lang.html :: lang(url = ${url})}"></div>

        <div class="container-main">
            <div class="wrapper-main">
                <section>
                    <h1 th:text="#{index.home}"></h1>
                    <article>
                        <h2 id="database" th:text="#{index.database}"></h2>
                        <ul>
                            <li>
                                <a 
                                    th:href="@{/{lang}/source(lang=${lang})}"
                                    th:text="#{source.title}">
                                </a>
                            </li>
                            <li>
                                <a 
                                    th:href="@{/{lang}/nature(lang=${lang})}"
                                    th:text="#{nature.title}">
                                </a>
                            </li>
                        </ul>
                    </article>
                </section>
            </div>
        </div>

        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
    </body>
</html>
