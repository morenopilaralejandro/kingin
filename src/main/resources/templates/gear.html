<!DOCTYPE html>
<html th:lang="#{lang.code}" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" th:content="#{gear.keywords}">
	    <meta name="description" th:content="#{gear.description}">
	    <meta name="author" th:content="#{general.author}">
        <title th:text="#{gear.list.title} + 'ï½œ' + #{general.web}"></title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <header th:replace="~{fragments/header-fragments.html :: header(lang = ${lang})}"></header>

        <div th:replace="~{fragments/lang-fragments.html :: lang-div(url = ${url})}"></div>

        <div class="container-main">
            <div class="wrapper-main">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a 
                                th:href="@{/{lang}/index(lang=${lang})}" 
                                th:text="#{index.home}">
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a 
                                th:href="@{/{lang}/index#database(lang=${lang})}" 
                                th:text="#{index.database}">
                            </a>
                        </li>
                        <li 
                            class="breadcrumb-item active" aria-current="page" 
                            th:text="#{gear.list.title}">
                        </li>
                    </ol>
                </nav>

                <div>
                    <h1 th:text="#{gear.list.title}"></h1>
                    <div class="toc">
                        <span class="toc-title" th:text="#{general.toc}"></span>
                        <ul class="toc-list">
                            <li>
                                <a href="#items">
                                    <span th:text="${'1. '}"></span> 
                                    <span th:text="#{gear.list.items}"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#gymleader">
                                    <span th:text="${'2. '}"></span> 
                                    <span th:text="#{gear.list.gymleader}"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#other">
                                    <span th:text="${'3. '}"></span> 
                                    <span th:text="#{gear.list.other}"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <section>
                        <h2 id="items" th:text="#{gear.list.items}"></h2>     
                        <div>
                            <th:block th:each="gearCall : ${gearCallItem}">
                                <div th:replace="~{fragments/gear-fragments.html :: gear-call-table(
                                    gearCall = ${gearCall},
                                    lang = ${lang})}">
                                </div>
                            </th:block>
                        </div>
                    </section>
                    <section>
                        <h2 id="gymleader" th:text="#{gear.list.gymleader}"></h2>     
                        <div>
                            <th:block th:each="gearCall : ${gearCallGym}">
                                <div th:replace="~{fragments/gear-fragments.html :: gear-call-table(
                                    gearCall = ${gearCall},
                                    lang = ${lang})}">
                                </div>
                            </th:block>
                        </div>
                    </section>
                    <section>
                        <h2 id="other" th:text="#{gear.list.other}"></h2>
                        <div>
                            <th:block th:each="gearCall : ${gearCallOther}">
                                <div th:replace="~{fragments/gear-fragments.html :: gear-call-table(
                                    gearCall = ${gearCall},
                                    lang = ${lang})}">
                                </div>
                            </th:block>
                        </div>
                    </section>
                </div>            
            </div>
        </div>

        <footer th:replace="~{fragments/footer-fragments.html :: footer(lang = ${lang})}"></footer>
    </body>
</html>
